<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <!-- css de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- este es nuestro css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icono-para-barra.jpg">
</head>

<body>
    <header class="header fixed-top nav-color">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./img/Logo.jpg" alt="logo de victoria bacci peluqueria"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-0 mb-0 p-0 mb-lg-0 margen">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active text-white" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu ps-2">
                                <li><a class="dropdown-item" href="#">Categoria 1</a></li>
                                <li><a class="dropdown-item" href="#">Categoria 2</a></li>
                                <li><a class="dropdown-item" href="#">Categoria 3</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Consejos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                        <li>
                            <form class="d-flex container mt-2" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit"><img src="./img/Lupa-buscar.jpg"
                                        alt="lupa-buscar"></button>
                            </form>
                        </li>
                        <li>
                            <a id="carrito" href=""><img class="carrito" src="./img/carrito-de-compras (3).png"
                                    alt=""></a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main text-bg-secondary p-3">

        <h1 id="tituloUno" class="text-center">PRODUCTOS</h1>        

        <div class="d-flex flex-wrap justify-content-around" id="vidriera"></div>

        <section class="formulario">
            <h1 id="pedir">Realice su Pedido</h1>
            <p>Los campos con * son obligatorios.</p>
            <form action="#" method="get">
                <select name="eleccion" id="articulos">
                    <option value="-" required>Selecciona el Producto Capilar:*</option>
                    <option value="1">Crema Hidratante para Manos</option>
                    <option value="2">Oro Liquido sin Formol</option>
                    <option value="3">Tratamiento a Base de Aceites 80ml</option>
                    <option value="4">
                        Kit Antifrizz: 1 Shampoo, 1 Antifrizz y 1 Nutrición</option>
                    <option value="5">Manteca Desmaquillante</option>
                    <option value="6">Exfoliante de Labios + Bálsamo Hidratante</option>
                    <option value="7">Contorno de Ojos con Cafeína y Q10</option>
                    <option value="8">Mascarilla Capilar</option>
                    <option value="9">Bálsamo de karité , cacao , almendras, vitamina e
                        Hidratante</option>
                    <option value="10">Fragancia Natural</option>
                    <option value="11">Mascarilla Esfoliante Facial</option>
                    <option value="12">Exfoliante de Labios</option>
                </select>
                <div class="label-input">
                    <label for="cantidad">Cantidad:*</label>
                    <input id="cantidad" type="number" min="1" placeholder="Cantidad" name="cantidad" required>
                </div>
                <div class="label-input">
                    <label for="precio">Precio:</label>
                    <div id="precio">
                        <input type="number" placeholder="Precio" name="precio" disabled>
                    </div>
                </div>

                <div id="grabar"></div>
                <div class="label-input">
                    <label for="number">Subtotal:</label>
                    <div id="subtotal">
                        <input type="number" placeholder="Subtotal" name="subtotal" disabled>
                    </div>
                </div>
                <!-- <input type="submit" value="Agregar al Carrito"> -->
                <button id="agregarCarrito">Agregar al Carrito</button>

            </form>

            <div id="ponerCantidad"></div>
            <div id="tituloCarrito"></div>
            <div class="carritoHtml" id="verCarrito"></div>
            <div id="totalCarrito25"></div>
        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
